<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting Tags in HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Text Formatting Tags in HTML</h1>
    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;b&gt;</td>
                <td>Bold text</td>
                <td><b>Bold Text</b></td>
            </tr>
            <tr>
                <td>&lt;i&gt;</td>
                <td>Italic text</td>
                <td><i>Italic Text</i></td>
            </tr>
            <tr>
                <td>&lt;u&gt;</td>
                <td>Underlined text</td>
                <td><u>Underlined Text</u></td>
            </tr>
            <tr>
                <td>&lt;mark&gt;</td>
                <td>Highlighted text</td>
                <td><mark>Highlighted Text</mark></td>
            </tr>
            <tr>
                <td>&lt;sup&gt;</td>
                <td>Superscript text</td>
                <td>X<sup>2</sup></td>
            </tr>
            <tr>
                <td>&lt;sub&gt;</td>
                <td>Subscript text</td>
                <td>H<sub>2</sub>O</td>
            </tr>
            <tr>
                <td>&lt;del&gt;</td>
                <td>Deleted text</td>
                <td><del>Deleted Text</del></td>
            </tr>
            <tr>
                <td>&lt;ins&gt;</td>
                <td>Inserted text</td>
                <td><ins>Inserted Text</ins></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
